
log4j.rootLogger=DEBUG, stdout
log4j.logger.org.hibernate.tool.hbm2ddl.SchemaExport=FATAL
log4j.logger.org.hibernate=INFO
log4j.logger.net.sf.hibernate.ps.PreparedStatementCache=INFO
log4j.org.jboss.logging=INFO

log4j.logger.com.ihtsdo.snomed.canonical.CanonicalAlgorithm=INFO
log4j.logger.com.ihtsdo.snomed.canonical.model.Concept=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n