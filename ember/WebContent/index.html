<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<title>@$@£%£%@£$</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
    <h2>Search Snomed</h2>
    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="index">
    {{render "textSearch"}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="textSearch">
    {{render "searchInput"}}
    {{render "searchResults"}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="searchInput">
    {{input type="text" value=query size="50"}}
  </script>  
  
  <script type="text/x-handlebars" data-template-name="searchResults" >
    Total : {{model.total}}
    <ul>
    {{#each model.concepts}}
      <li>{{title}}</li> 
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/textsearch.js"></script>
</body>
</html>
